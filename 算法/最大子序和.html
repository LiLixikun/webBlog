<body>
    <script>
        /*
        输入: [-2,1,-3,4,-1,2,1,-5,4],
        输出: 6
        解释: 连续子数组 [4,-1,2,1] 的和最大，为 6。
        */

        var maxSubArray = function (nums) {
            let ans = nums[0];
            let sum = 0;
            for (const num of nums) {
                if (sum > 0) {
                    sum += num
                } else {
                    sum = num
                }
                ans = Math.max(ans, sum)
            }
            return ans
        };
    </script>
