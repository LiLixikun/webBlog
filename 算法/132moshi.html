        var find132pattern = function (nums) {
            let len = nums.length - 3 + 1
            for (let i = 0; i < len; i++) {
                if (nums[i] < nums[i + 1] && nums[i + 1] > nums[i + 2]) {
                    return true
                }
            }
            return false
        };
