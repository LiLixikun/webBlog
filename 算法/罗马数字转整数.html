<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var romanToInt = function (s) {
            const map = {
                I: 1,
                IV: 4,
                V: 5,
                IX: 9,
                X: 10,
                XL: 40,
                L: 50,
                XC: 90,
                C: 100,
                CD: 400,
                D: 500,
                CM: 900,
                M: 1000
            };

            let num = 0
            // 优先匹配2个字符
            for (let i = 0; i < s.length;) {
                if (i + 1 < s.length && map[s.substring(i, i + 2)]) {
                    num += map[s.substring(i, i + 2)]
                    i += 2
                } else {
                    num += map[s[i]]
                    i++
                }
            }
        }
        romanToInt("MCMXCIV")
    </script>
</body>

</html>
