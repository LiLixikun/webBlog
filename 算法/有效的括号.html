<body>
    <script>

        // 给定一个只包括 '('，')'，'{'，'}'，'['，']' 的字符串，判断字符串是否有效。

        // 有效字符串需满足：

        // 左括号必须用相同类型的右括号闭合。
        // 左括号必须以正确的顺序闭合。
        // 注意空字符串可被认为是有效字符串。

        var isValid = function (s) {
            var isValid = function (s) {
                if (s.length % 2) {
                    return false
                }
                let arr = []
                for (i = 0; i < s.length; i++) {
                    let ss = s[i]
                    switch (ss) {
                        case '(':
                            arr.push(ss)
                            break
                        case '[':
                            arr.push(ss)
                            break
                        case '{':
                            arr.push(ss)
                            break
                        case ")": {
                            if (arr.pop() !== "(") return false
                            break;
                        }
                        case "]": {
                            if (arr.pop() !== "[") return false
                            break;
                        }
                        case "}": {
                            if (arr.pop() !== "{") return false
                            break;
                        }
                    }
                }
                return !arr.length
            };
        };
        console.log(isValid("([)"));

    </script>
</body>
