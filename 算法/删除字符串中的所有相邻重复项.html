<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除字符串中的所有相邻重复项</title>
</head>

<body>
    <script>
        var removeDuplicates = function (S) {
            let sArr = S.split('')
            for (let i = 0; i < sArr.length - 1;) {
                if (sArr[i] == sArr[i + 1]) {
                    sArr.splice(i, 2)
                    i = 0
                } else {
                    i++
                }
            }
            return sArr.join('')
        };
        console.log(removeDuplicates('abbaca'));

    </script>
</body>

</html>
