<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两数之和</title>
</head>

<body>

    <script>


        var merge = function (nums1, m, nums2, n) {
            let index = 0
            for (let i = 0; i < nums1.length; i++) {
                if (i > m - 1 && index <= n - 1) {

                    nums1[i] = nums2[index++]
                }
            }
            console.log(nums1.sort());

            return nums1.sort()
        };

        merge([1, 2, 3, 0, 0, 0], 3, [2, 5, 6], 3)

    </script>
</body>

</html>
