<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滑动窗口的最大值</title>
</head>

<body>
    <script>
        // 给定一个数组 nums 和滑动窗口的大小 k，请找出所有滑动窗口里的最大值。
        /**
         * 
         * 输入: nums = [1,3,-1,-3,5,3,6,7], 和 k = 3
            输出: [3,3,5,5,6,7] 
            解释: 

            滑动窗口的位置                最大值
            ---------------               -----
            [1  3  -1] -3  5  3  6  7       3
            1 [3  -1  -3] 5  3  6  7       3
            1  3 [-1  -3  5] 3  6  7       5
            1  3  -1 [-3  5  3] 6  7       5
            1  3  -1  -3 [5  3  6] 7       6
            1  3  -1  -3  5 [3  6  7]      7
         * 
        */
        var maxSlidingWindow = function (nums, k) {
            if (!nums.length) return []
            if (k <= 0) {
                return ''
            }
            let resArr = []
            for (let i = 0; i < nums.length - k + 1; i++) {
                let a = [nums[i]]
                for (let j = i; j < i + k; j++) {
                    a.push(nums[j])
                }
                // console.log(a);

                let max = Math.max(...a)
                resArr.push(max)
            }
            return resArr
        };
        let nums = [1, 3, -1, -3, 5, 3, 6, 7], k = 3
        console.log(maxSlidingWindow(nums, 3));

    </script>
</body>

</html>
