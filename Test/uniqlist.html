<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var array = [1, 1, '1', 2, "2", "2", 2];
        //ES6 去重
        console.log(Array.from(new Set(array)));

        console.log([...(new Set(array))]);

        //indexOf 简化内层的循环：
        function unique(array) {
            var res = [];
            for (var i = 0; i < array.length; i++) {
                var current = array[i];
                if (res.indexOf(current) === -1) {
                    res.push(current)
                }
            }
            return res;
        }

        console.log(unique(array));

        //filter
        function uniqueFilter(array) {
            var res = array.filter((item, index) => array.indexOf(item) === index)
            return res
        }
        console.log(uniqueFilter(array));


        //双层循环
        function uniqueFor(arr) {
            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[i] === arr[j]) {
                        arr.splice(j, 1)
                        j--;
                    }
                }
            }
            return arr;

        }

        console.log(uniqueFor(array));


        //includes
        function uniqIncludes(params) {
            const newArray = [];
            params.forEach(item => {
                if (!newArray.includes(item)) {
                    newArray.push(item);
                }
            });
            return newArray
        }

        console.log(uniqIncludes(array));
    </script>
</body>

</html>
