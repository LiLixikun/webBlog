        //封装一个方法返回字符串长度

        function getStrLen(str) {
            if (!str) {
                return 0;
            }
            var len = 0;
            for (let i = 0; i < str.length; i++) {

                //汉字是2个字节  unicode >255 位2位
                if (str.charCodeAt(i) > 255) {
                    len += 2;
                }
                len += 1;
            }
            return len
        }
