        var arr = [{ a: 1 }, { a: 2 }, { a: 3 }, { a: 1 }, { a: 2 }]

        function duplicateRemoval(arr, k) {
            const obj = {}
            arr = arr.reduce((cur, next) => {
                if (!obj[next[k]]) {
                    obj[next[k]] = true
                    if (obj[next[k]]) {
                        // cur.push(next)
                    }
                } else {
                    cur.push(next)
                }
                return cur
            }, [])
            return arr
        }
        console.log(duplicateRemoval(arr, 'a'))
